<!-- 404 page -->
<!-- used parts of html from https://www.imdb.com/404 example -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="css/html5reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>404 Error - Page Not Found</title>
    <style>
        body {
            background-color: #FFCB05;
            color: #00274C;
            font-family: Arial, sans-serif;
            margin: auto;
        }
    </style>
</head>
<body>
    <header>
        <a href="#main" class="skip">Skip to main content</a>
    </header>

    
    
    <main class="error_container" id="error">
        <div class="block-image" id="block_m">
            <img src="images/UMSI_signature_vertical_informal_allblue.png" alt="Blue block M with acronym UMSI on bottom.">
        </div>

        <div class="error_message">
          <h1>404</h1>
          <p>The page you're looking for does not exist.</p>
          <a href="https://sophieyl13.github.io/client_project_desktop_w25/index.html">Try going Back to the Homepage</a>
        </div>
    </main>
</body>
</html>
